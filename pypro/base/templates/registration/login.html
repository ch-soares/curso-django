{% extends 'base/base.html' %}
{% load static %}
{% block titulo%}Python Pro - Login{% endblock titulo %}
{% block body %}

<div class="w-50 p-3 container" xmlns="http://www.w3.org/1999/html">
	<div class="card p-3 mt-3" >
		<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
			<h1 class="mb-5">Credenciais</h1>
			<div class="mb-3">
				<table class="table table-striped">
					<tr>
						<td>{{ form.username.label_tag }}</td>
						<td>{{ form.username }}</td>
					</tr>
					<tr>
						<td>{{ form.password.label_tag }}</td>
						<td>{{ form.password }}</td>
					</tr>
				</table>
			</div>
			<input class="btn btn-primary" type="submit" value="login">
			<input type="hidden" name="next" value="{{ next }}">
		</form>
<!--			{# Assumes you setup the password_reset view in your URLconf #}-->
	<p class="mt-4"><a href="{% url 'password_reset' %}">Esqueceu sua senha?</a></p>
	</div>
</div>

{% endblock body %}
